// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'java'
apply plugin: 'gulp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest 2.11 scala version in our library project
    compile 'org.scala-lang:scala-library:2.11.2'

    // We use the latest version of the scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.2'
}

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'be.filipblondeel.gradle:gradle-gulp-plugin:0.1'
    }
}

build.dependsOn gulp_build // Optional, hook up the relevant buster tasks into your build task graph

